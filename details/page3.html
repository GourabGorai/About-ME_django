<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        /* Basic styling for the logos */
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .logo-container img {
            max-width: 100px;
            height: auto;
        }

        /* Styling for the project details */
        .project-details {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .project-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-details p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
        <img src="logo4.png" alt="Logo 4">
    </div>

    

</body>
</html>
